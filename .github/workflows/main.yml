name: Python CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: action/setup-python@v2
        with:
          python-version: 3.9

      - name: Install package
        run: |
          python3 -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction --no-root

      - name: Run tests
        run: |
          python3 -m unittest discover
